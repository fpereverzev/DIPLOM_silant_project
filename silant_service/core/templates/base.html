<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Силант</title>
</head>
<body>
    {% if user.is_authenticated %}
      <p>Вы вошли как {{ user.username }} | <a href="{% url 'admin:logout' %}">Выйти</a></p>
    {% else %}
      <p><a href="{% url 'admin:login' %}">Войти</a></p>
    {% endif %}

    {% block content %}
    {% endblock %}
</body>
</html>
